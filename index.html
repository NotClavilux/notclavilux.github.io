<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #001f3f; 
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; 
    }

    .santa-container {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation: santaMove 5s linear infinite;
    }

    .santa {
      width: 100px;
      height: 100px;
      background-image: url('santa.gif'); 
      background-size: cover;
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 30px;
      border: 5px solid #00ff00; 
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5); 
      background: linear-gradient(45deg, #2e3192, #1bffff); 
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      text-align: center;
      z-index: 2;
    }

    .countdown {
      font-size: 30px;
      margin-top: 20px;
    }

    @keyframes santaMove {
      0% {
        transform: translateX(-50%);
      }
      50% {
        transform: translateX(-40%);
      }
      100% {
        transform: translateX(-50%);
      }
    }


    audio {
      display: none;
    }
  </style>
</head>
<body>

  <canvas id="snowfallCanvas"></canvas>


  <div class="santa-container">
    <div class="santa"></div>
  </div>


  <div class="card" id="christmasCard">
    <h1 style="margin: 0; font-size: 36px;">Merry Christmas!</h1>
    <p>Wishing you a season filled with joy, warmth, and laughter.</p>
    <div class="countdown" id="countdown"></div>
  </div>


  <audio autoplay>
    <source src="christmas.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>

    const canvas = document.getElementById('snowfallCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const flakes = [];

    function createSnowflake(x, y) {
      return {
        x: x || Math.random() * canvas.width,
        y: y || Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speed: Math.random() * 3 + 1,
        opacity: Math.random(),
      };
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#fff';

      for (const flake of flakes) {
        ctx.beginPath();
        ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.globalAlpha = flake.opacity;
        ctx.fill();

        flake.y += flake.speed;

        if (flake.y > canvas.height) {
          flake.y = 0;
        }
      }

      requestAnimationFrame(drawSnowflakes);
    }

    function addSnowflakes(count) {
      for (let i = 0; i < count; i++) {
        flakes.push(createSnowflake());
      }
    }

    addSnowflakes(100); 

    document.addEventListener('mousemove', function (event) {
      const { clientX, clientY } = event;
      flakes.push(createSnowflake(clientX, clientY));
    });

    drawSnowflakes();


    const christmasDate = new Date('December 25, 2023 00:00:00').getTime();

    function updateCountdown() {
      const currentDate = new Date().getTime();
      const timeDifference = christmasDate - currentDate;

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
